{% comment %}
    Displays a list of partner logos from a document's front matter
{% endcomment %}

{% if page.reasons %}
<section class="reasons">
    <div class="container">
		<div>
			<h1 style="font-weight: bold;">Warum teilnehmen?</h1>
		</div>
    </div>
	<div class="container pure-g">
        {% for item in page.reasons %}
        <div class="pure-u-1-2 pure-u-md-1-{{ forloop.length }}">
              <div class="reasons">
                  <div class="reasons-icon"><img src="{{ item.icon | absolute_url }}" alt=""></div>
                  <h2>{{ item.heading }}</h2>
                  <p>{{ item.description }}</p>
              </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endif %}
